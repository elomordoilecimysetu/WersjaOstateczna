<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel.pl - Najlepsze oferty podróży</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Travel.pl</div>
        <nav>
            <a href="index.html">Strona główna</a>
            <a href="offers.html">Oferty</a>
            <a href="login.html">Zaloguj się</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Odkrywaj świat z Travel.pl</h1>
            <p>Znajdź idealną podróż w najlepszej cenie</p>
        </section>

        <section class="search-box">
            <form>
                <input type="text" placeholder="Destynacja">
                <input type="date" placeholder="Data przyjazdu">
                <input type="date" placeholder="Data wyjazdu">
                <select>
                    <option>1 osoba</option>
                    <option>2 osoby</option>
                    <option>3-4 osoby</option>
                    <option>5+ osób</option>
                </select>
                <button type="submit">Szukaj</button>
            </form>
        </section>

        <section class="featured-offers">
            <h2>Popularne destynacje</h2>
            <div class="offers-grid">
                <div class="offer-card">
                    <img src="img/paris.jpg" alt="Paryż">
                    <h3>Paryż, Francja</h3>
                    <p>Od 1200 PLN</p>
                </div>
                <div class="offer-card">
                    <img src="img/rome.jpg" alt="Rzym">
                    <h3>Rzym, Włochy</h3>
                    <p>Od 900 PLN</p>
                </div>
                <div class="offer-card">
                    <img src="img/barcelona.jpg" alt="Barcelona">
                    <h3>Barcelona, Hiszpania</h3>
                    <p>Od 1100 PLN</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024-2025 Travel.pl</p>
    </footer>
</body>
</html>
